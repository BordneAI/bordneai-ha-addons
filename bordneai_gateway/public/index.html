<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BordneAI EOS Dashboard</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbB8AAAAbwAAfBfAU8AAAAASUVORK5CYII=">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        :root { --bg-color: #f9fafb; --card-bg-color: #ffffff; --text-color: #111827; }
        [data-theme="dark"] { --bg-color: #111827; --card-bg-color: #1f2937; --text-color: #e5e7eb; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        .view { display: none; }
        .view.active { display: block; }
        .bg-card { background-color: var(--card-bg-color); border-radius: 0.75rem; }
        .btn { padding: 0.75rem 1rem; border-radius: 0.5rem; font-weight: 600; }
        .btn-success { background-color: #16a34a; color: white; }
    </style>
</head>
<body class="p-2 sm:p-4">

    <div id="view-onboarding" class="view fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-card p-8 w-11/12 max-w-md text-center">
            <h2 class="text-2xl font-bold mb-4">Approve This Device</h2>
            <p class="text-gray-400 mb-6">Scan with your phone or enter the code on your trusted device's approval page.</p>
            <div id="qrcode-container" class="flex justify-center p-4 bg-white rounded-lg w-64 h-64 mx-auto"></div>
            <p id="pairing-code" class="text-4xl font-mono tracking-widest my-6"></p>
            <p id="onboarding-status" class="text-yellow-400 h-5 animate-pulse">Waiting for approval...</p>
        </div>
    </div>

    <div id="view-approval" class="view fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-card p-8 w-11/12 max-w-sm text-center">
            <h2 class="text-2xl font-bold mb-4">Confirm Approval</h2>
            <div class="my-6 p-4 bg-gray-900/50 rounded-lg"><p class="text-sm text-gray-400">Pairing Code</p><p id="approval-code" class="text-2xl font-mono tracking-widest"></p></div>
            <button id="approve-btn" class="btn btn-success w-full">Approve Device</button>
            <p id="approval-status" class="h-5 mt-4 text-sm"></p>
        </div>
    </div>
    
    <div id="view-dashboard" class="view max-w-screen-lg mx-auto">
        <header class="flex justify-between items-center mb-4 p-2 bg-card">
             <div class="flex items-center space-x-2"><img src="/logo.png" class="h-8 w-8" alt="Logo"><h1 class="text-lg font-bold">BordneAI Dashboard</h1><div id="connection-status" class="w-3 h-3 rounded-full bg-red-500" title="Disconnected"></div></div>
             <button id="logout-btn" class="btn bg-red-600 text-white text-xs py-1 px-2">Logout</button>
        </header>
        <div id="agents-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script>
        let onboardingPollInterval = null;
        let haSocket = null;
        const agents = {
            'light.office_lights': { name: 'Nova' },
            'binary_sensor.front_door_contact': { name: 'Casper' },
            'sensor.tesla_state_of_charge': { name: 'Energy' },
            'sensor.pool_temperature': { name: 'Pool' }
        };

        // --- SPA ROUTING & INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = sessionStorage.getItem('haApiToken');
            const approvalCode = urlParams.get('code');

            if (urlParams.get('page') === 'approve' && approvalCode) {
                showView('approval', { code: approvalCode });
            } else if (token) {
                showView('dashboard', { token });
            } else {
                showView('onboarding');
            }
        });

        function showView(viewId, data = {}) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${viewId}`).classList.add('active');
            if (viewId === 'onboarding') initOnboardingView();
            else if (viewId === 'approval') initApprovalView(data.code);
            else if (viewId === 'dashboard') initDashboardView(data.token);
        }

        // --- ONBOARDING & APPROVAL LOGIC ---
        async function initOnboardingView() {
            const res = await fetch('/api/onboarding/init');
            const { code, sessionId } = await res.json();
            const approvalUrl = `${window.location.origin}?page=approve&code=${code}`;
            document.getElementById('pairing-code').textContent = code;
            new QRCode(document.getElementById('qrcode-container'), { text: approvalUrl, width: 224, height: 224 });
            onboardingPollInterval = setInterval(() => pollForStatus(sessionId), 3000);
        }

        async function pollForStatus(sessionId) {
            const res = await fetch(`/api/onboarding/status?sessionId=${sessionId}`);
            if (res.status !== 200) {
                clearInterval(onboardingPollInterval);
                document.getElementById('onboarding-status').textContent = 'Code expired. Please refresh.';
                return;
            }
            const data = await res.json();
            if (data.status === 'approved') {
                clearInterval(onboardingPollInterval);
                sessionStorage.setItem('haApiToken', data.token);
                window.location.search = '';
            }
        }

        function initApprovalView(code) {
            document.getElementById('approval-code').textContent = code.toUpperCase();
            document.getElementById('approve-btn').onclick = async () => {
                const res = await fetch('/api/onboarding/approve', {
                    method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ code })
                });
                const statusEl = document.getElementById('approval-status');
                if (res.ok) {
                    statusEl.textContent = 'Success! The other device is now connected.';
                    statusEl.style.color = '#22c55e';
                    document.getElementById('approve-btn').style.display = 'none';
                } else {
                    statusEl.textContent = 'Failed. The code may have expired.';
                    statusEl.style.color = '#ef4444';
                }
            };
        }
        
        // --- DASHBOARD & WEBSOCKET LOGIC ---
        function initDashboardView(token) {
            renderAgentCards();
            connectToHA(token);
            document.getElementById('logout-btn').onclick = () => selfRevoke(token);
        }

        async function selfRevoke(token) {
            if (!token) return;
            try {
                await fetch('/api/onboarding/revoke', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ token_to_revoke: token })
                });
            } finally {
                sessionStorage.removeItem('haApiToken');
                window.location.reload();
            }
        }

        function renderAgentCards() {
            const grid = document.getElementById('agents-grid');
            grid.innerHTML = '';
            Object.keys(agents).forEach(entityId => {
                const agent = agents[entityId];
                const card = document.createElement('div');
                card.id = `agent-${entityId}`;
                card.className = 'bg-card p-4';
                card.innerHTML = `<h3 class="font-bold">${agent.name}</h3><p class="text-gray-400 text-2xl">--</p>`;
                grid.appendChild(card);
            });
        }

        function updateAgentCard(entity_id, state) {
            const card = document.getElementById(`agent-${entity_id}`);
            if (card) {
                card.querySelector('p').textContent = `${state.state} ${state.attributes.unit_of_measurement || ''}`;
            }
        }

        function connectToHA(token) {
            const haUrl = `wss://${window.location.host}/api/websocket`;
            let haCallId = 1;
            haSocket = new WebSocket(haUrl);

            haSocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'auth_required') {
                    haSocket.send(JSON.stringify({ type: 'auth', access_token: token }));
                } else if (message.type === 'auth_ok') {
                    document.getElementById('connection-status').style.backgroundColor = '#22c55e';
                    haSocket.send(JSON.stringify({ id: haCallId++, type: 'subscribe_events', event_type: 'state_changed' }));
                    haSocket.send(JSON.stringify({ id: haCallId++, type: 'get_states' }));
                } else if (message.type === 'event' && message.event.event_type === 'state_changed') {
                    updateAgentCard(message.event.data.entity_id, message.event.data.new_state);
                } else if (message.type === 'result' && message.id === haCallId - 1) { // get_states result
                    message.result.forEach(state => updateAgentCard(state.entity_id, state));
                }
            };
            haSocket.onclose = () => document.getElementById('connection-status').style.backgroundColor = '#ef4444';
        }
    </script>
</body>
</html>
